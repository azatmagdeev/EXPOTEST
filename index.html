<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expotest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div class="menu">
        <img src="img/menu.png" alt="">
    </div>
    <div class="logo">

        <p>EXPOTEST</p>
    </div>
    <div class="filter">
        <img src="img/filter.png" alt="">
    </div>
</header>
<main class="main">
    <section class="first">
        <div class="image">
            <img src="img/main.png" alt="">
           <div class="bottomLine">
               <div class="date-block">
                   <p>24-26 февраля 2016</p>

               </div>
               <div class="rocket">
                   <img src="img/rocket.png" alt="">
               </div>
           </div>
        </div>
        <div class="offer">
            <h1>Петербургская техническая ярмарка(ПТЯ) 2016</h1>
            <p class="city">г. Уфа</p>
            <div class="line">
                <img src="img/line.png" alt="">
            </div>
            <p>
                Машиностроение, Промышленные насосы
                и клапаны, Гидравлика и пневматика,
                Промышленное оборудование,
                Металлообрабатывающие станки, Гидравлика
                и пневматика, Машиностроение
            </p>
        </div>
        <div class="stats">
            <div class="statItem">
                <img src="img/people.png" alt="">
                <span>>5000</span>
            </div>
            <div class="statItem">
                <img src="img/person.png" alt="">
                <span>74</span>
            </div>
            <div class="statItem">
                <img src="img/money.png" alt="">
                <span>12000 P</span>
            </div>
        </div>
    </section>
</main>
<footer class="footer">
    <h3>Загрузить ещё</h3>
</footer>

</body>
</html>
